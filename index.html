<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Audio</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@500&family=Roboto+Flex:opsz,wght@8..144,600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="player-wrapper">
            <div class="player-cover">
                <div class="player-layer">
                    <div class="layer-content">
                        <span class="material-symbols-rounded button-playlist">
                            playlist_play
                        </span>
                        <div class="audio-data">
                            <div class="data-wrapper">
                                <span class="time-remain"></span>
                                <span class="duration"></span>
                            </div>
                            <div class="audiowave"></div>
                        </div>
                        <div class="volume-wrapper">
                            <span class="material-symbols-rounded volume-button" id="volume-button">
                                volume_up
                            </span>
                        </div>
                        <input type="range" id="volume-bar" name="volume-bar" min="0" max="10" value="5" step="0.5" class="volume-bar" />
                        
                    </div>
                </div>
                
            </div>
            <div class="player-controls">
                <div class="title-song">The SCUMM bar</div>
                <div class="artist">Michael Land</div>
                <div class="player-buttons">
                    <button>
                        <span class="material-symbols-rounded" id="skip-previous">
                            skip_previous
                        </span>
                    </button>
                    <button>
                        <span class="material-symbols-rounded play-audio" id="play-audio">play_arrow</span>
                    </button>
                    <button>
                        <span class="material-symbols-rounded" id="skip-next">
                            skip_next
                        </span>
                    </button>
                </div>
            </div>
            <div class="player-bar">
                <progress class="bar" id="bar" max="100" min="0" value="0"></progress>
            </div>
            <div class="audio-wrapper"></div>
        </div>
        <div class="playlist hidePlaylist"></div>
    </div>
    <script src="./js/main.js" type="module"></script>

</body> 

</html>
